<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js 完整学习工具</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <div class="vue-logo">
                <svg viewBox="0 0 261.76 226.69">
                    <path d="M161.096.001l-30.224 52.35L100.647.001H-.005l130.877 226.688L261.749.001z" fill="#41b883"/>
                    <path d="M161.096.001l-30.224 52.35L100.647.001H52.346l78.526 136.01L209.398.001z" fill="#34495e"/>
                </svg>
            </div>
            <h1>Vue.js 完整学习工具</h1>
            <p class="subtitle">从基础到高级，全面掌握Vue.js开发</p>
        </header>
        
        <div class="main-content">
            <div class="sidebar">
                <div class="search-box">
                    <input type="text" id="search-input" placeholder="搜索主题...">
                </div>
                <ul class="categories">
                    <!-- 分类将通过JavaScript动态生成 -->
                </ul>
            </div>
            
            <div class="content-area">
                <div class="topic-header">
                    <h2 class="topic-title">选择Vue.js主题开始学习</h2>
                    <div class="progress">
                        <span>进度: </span>
                        <div class="progress-bar">
                            <div class="progress-fill"></div>
                        </div>
                        <span class="progress-text">0/25</span>
                    </div>
                </div>
                
                <div class="topic-content">
                    <div class="explanation">
                        <h3>说明</h3>
                        <p>请从左侧选择一种Vue.js主题开始学习。</p>
                        <p>本工具涵盖了Vue.js从基础到高级的所有核心概念。</p>
                    </div>
                    
                    <div class="examples">
                        <h3>示例</h3>
                        <p>选择主题后，这里将显示代码示例和实时预览。</p>
                    </div>
                </div>
                
                <div id="preview-container">
                    <!-- Vue应用将在这里渲染 -->
                </div>
                
                <div class="practice-area">
                    <h3>练习区</h3>
                    <textarea class="code-editor" placeholder="在此编写Vue代码进行练习..."></textarea>
                    <div class="buttons">
                        <button class="run-btn">运行代码</button>
                        <button class="reset-btn">重置</button>
                        <button class="answer-btn">查看答案</button>
                    </div>
                    <div class="output">
                        <p>运行结果将显示在这里...</p>
                    </div>
                </div>
                
                <div class="completion-message">
                    <h2>恭喜！</h2>
                    <p>您已经完成了所有Vue.js主题的学习！</p>
                    <button class="restart-btn">重新开始学习</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 答案模态框 -->
    <div class="modal-overlay" id="answer-modal">
        <div class="modal">
            <div class="modal-header">
                <h3 class="modal-title">参考答案</h3>
                <button class="close-btn">&times;</button>
            </div>
            <div class="modal-body">
                <div class="answer-code" id="answer-code">
                    <!-- 答案代码将在这里显示 -->
                </div>
                <div class="answer-explanation" id="answer-explanation">
                    <!-- 答案解释将在这里显示 -->
                </div>
            </div>
            <div class="modal-footer">
                <button class="copy-btn" id="copy-answer">复制代码</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
